    <body>

    	<!-- The canvas for the background -->
		<canvas id="background" width="600" height="360">

		<canvas id="main" width="600" height="360">
		</canvas>

		<h3>Debug Mode: </h3><output id='debug-status'>OFF</output>

		<h4>Rending Fps: </h4><output id='fps'>NA</output>
	</article>
